<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HTML_CSS</title>
    <link rel="stylesheet" href="css/1.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="d-flex flex-column justify-content-center" id="login-box">
        <div class="login-box-header">
            <h5 class="display-3 border rounded" id="header" style="padding:12px; background-color: rgb(46,217,217);color:white;margin-bottom: 0px;font-size: 20px;">SIGN IN</h5>
        </div>
        <div class="email-login" style="background-color:#ffffff;"><input type="email" required="" placeholder="mail@example.com" minlength="6" class="email-imput form-control" style="margin-top:10px;"><input type="password" required="" placeholder="Password" minlength="6" class="password-input form-control"
                style="margin-top:10px;"></div>
        <div class="submit-row" style="margin-bottom:8px;padding-top:0px;"><button class="btn btn-primary btn-block box-shadow" type="submit" id="submit-id-submit">Sign In</button>
            <div class="d-flex justify-content-between"><a href="#" id="forgot-password-link">Forgot Password?</a><a href="#" id="register-link">Register</a></div>
        </div>
        <div id="login-box-footer" style="padding:10px 20px;padding-bottom:23px;padding-top:18px;">
            <p style="margin-bottom:0px;"></p>
            <div class="d-flex flex-row align-items-center login-box-seperator-container">
                <div class="login-box-seperator"></div>
                <div class="login-box-seperator-text">
                    <p style="margin-bottom:0px;padding-left:10px;padding-right:10px;font-weight:400;color:rgb(201,201,201);">or</p>
                </div>
                <div class="login-box-seperator"></div>
            </div>
            <div class="login-box-content">
                <div class="fb-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link" href="#"><i class="fa fa-facebook" style="margin-left:0px;padding-right:20px;padding-left:22px;width:56px;"></i>Login with Facebook</a></div>
                <div class="gp-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link" href="#" style="margin-bottom:10px;"><i class="fa fa-google" style="color:rgb(255,255,255);width:56px;"></i>Login with Google+</a></div>
            </div>
            <h5 class="display-3 border rounded" id="footer" style="padding:12px; background-color: rgb(189, 207, 27);color:white;margin-bottom: 0px;font-size: 20px;">&lt; EPAM LOGIN &gt;</h5>
        </div>
    </div>
  
</body>

</html>
