<body>
   
      
    <div class="d-flex flex-column justify-content-center" id="login-box">
        <div class="login-box-header">
            
            <h5 class="display-3 border rounded" id="header" style="padding:12px; background-color: rgb(46,217,217);color:white;margin-bottom: 0px;font-size: 20px;">
                
                <i class="fas fa-graduation-cap"  style="float:left;"></i>
                SIGN IN
                <i class="fa fa-close"style="float:right;"></i>
            </h5>
  
        </div>
        <div class="email-login" style="background-color:#ffffff;">
            <section class="container min-container">
                <div class="card-panel  position-relative">
               
                  <form id="loginForm" >
                    
                    <div class="form-group position-relative">
                      <label for="email" class="sr-only">Email</label>
                      <input class="form-control input-lg rounded-1" id="email" name="email" type="text" placeholder="mail@example.com" required="">
                      <i class="fa fa-envelope fa-lg position-absolute"></i>
                      </div>
                    <label for="password" class="pull-left sr-only">Password</label>
                    <div class="position-relative">
                      <input class="form-control input-lg rounded-1" id="password" name="password" type="password" placeholder="Password" required="">
                      <i class="fa fa-lock fa-lg position-absolute"></i>
                      </div>
                      <div class="submit-row" style="margin-bottom:8px;padding-left:0px;padding-right:0px;margin-top: 10px;">
                        <button class="btn btn-primary btn-block box-shadow" type="submit" id="submit-id-submit" style="padding-inline-start: inherit;padding-left: 10px;padding-right: 10px;">Sign In</button>
                        <div class="d-flex justify-content-between">
                            <a href="#" id="forgot-password-link">Forgot Password?</a>
                            <a href="#" id="register-link">Register</a>
                        </div>
                    </div>
                    
                </div>
              </section>

            </div>
       
        <div id="login-box-footer" style="padding:10px ;">
            <p style="margin-bottom:0px;"></p>
            <div class="d-flex flex-row align-items-center login-box-seperator-container">
                <div class="login-box-seperator"></div>
                <div class="login-box-seperator-text">
                    <p style="margin-bottom:0px;padding-left:10px;padding-right:10px;font-weight:400;color:rgb(201,201,201);">or</p>
                </div>
                <div class="login-box-seperator"></div>
            </div>
            <div class="login-box-content">
                <div class="fb-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link" href="#"><i class="fa fa-facebook" style="margin-left:0px;padding-right:20px;padding-left:22px;width:56px;"></i>Login with Facebook</a></div>
                <div class="gp-login box-shadow"><a class="d-flex flex-row align-items-center social-login-link" href="#" style="margin-bottom:10px;"><i class="fa fa-google" style="color:rgb(255,255,255);width:56px;"></i>Login with Google+</a></div>
            </div>
            <h5 class="display-3 border rounded" id="footer" style="padding:12px; background-color: rgb(189, 207, 27);color:white;margin-bottom: 0px;font-size: 20px;">&lt; EPAM LOGIN &gt;</h5>
